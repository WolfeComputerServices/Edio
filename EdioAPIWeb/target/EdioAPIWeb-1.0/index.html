<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <pre>
        <script>
        $(document).ready(function() {
            $.ajax({
                type: 'GET',
                url: '/EdioAPIWeb/Edio',
                dataType: 'json',
            })
            .done(function(data, textStatus, jqXHR) {
                if (data.setup_required === true) {
                    document.location.replace('/EdioAPIWeb/Setup');
                } else {
                    $.each(data.children, function(index, child) {
                        document.write(child.name + "<blockquote>");
                        if (child.overdue)
                           document.write("<div class='background-color: red;color:black;'>OVERDUES</div><br/>")
                        $.each(child.upcoming, function(index, upcoming) {
                            document.write(upcoming.date.substring(0,10)+": "+
                                    upcoming.course+"-<b>"+
                                    upcoming.topic+"</b><br/>");
                        });
                        document.write("</blockquote><br><br>")
                    });
                }
            });
        });
        </script>
        </pre>
    </body>
</html>
